<tr class="amimportcore-row">
    <td class="amimportcore-td"></td>
    <td class="amimportcore-td">
        <select class="admin__control-select amimportcore-field" data-bind="value: $data.select_value">
            <option value="" data-bind="i18n: '-- Please Select --', disable: $data.selectedType() !== null"></option>
            <!-- ko foreach: { data: options, as: 'optgroup' } -->
            <optgroup data-bind="attr: {label: optgroup.label}">
                <!-- ko foreach: optgroup.value -->
                <option data-bind="value: $data.value,
                                       text: $data.label">
                </option>
                <!-- /ko -->
            </optgroup>
            <!-- /ko -->
        </select>
    </td>
    <td colspan="2" class="amimportcore-td">
        <!-- ko if: $data.elems() -->
            <!-- ko foreach: $data.elems() -->
                <!--ko template: getTemplate()--><!-- /ko -->
            <!-- /ko -->
        <!-- /ko -->
    </td>
    <td class="amimportcore-td -button" afterRender="$data.setDefaultValue.bind($data)">
        <span class="amimportcore-delete" data-bind="click: $data.remove.bind($data, $data.index, $index())"></span>
    </td>
</tr>
