<div class="admin__action-dropdown-wrap admin__data-grid-action-columns"
     data-bind="collapsible"
     data-role="toolbar-menu-item">
    <button class="admin__action-dropdown"
            type="button"
            data-bind="toggleCollapsible"
            data-toggle="dropdown"
            aria-haspopup="true">
        <span class="admin__action-dropdown-text" data-bind="i18n: 'Columns'"></span>
    </button>
    <div data-bind="css: {_overflow: hasOverflow()}" class="admin__action-dropdown-menu admin__data-grid-action-columns-menu">
        <div class="ampgrid-tabs-container">
            <input id="tab1" value="tab1" type="radio" class="ampgrid-tab" name="amasty-pgrid-tabs"
                   data-bind="{
                        checked: selectedTab,
                        css: {_selected: hasSelected('tab1')}
                   }"
            />
            <label class="ampgrid-label" for="tab1" data-bind="i18n: 'Extra'"></label>
            <input id="tab2" value="tab2" type="radio" class="ampgrid-tab" name="amasty-pgrid-tabs"
                   data-bind="{
                        checked: selectedTab,
                        css: {_selected: hasSelected('tab2')}
                   }"
            />
            <label class="ampgrid-label" for="tab2" data-bind="i18n: 'Attribute'"></label>
            <input id="tab0" value="tab0" type="radio" class="ampgrid-tab" name="amasty-pgrid-tabs"
                   data-bind="{
                        checked: selectedTab,
                        css: {_selected: hasSelected('tab0')}
                   }"
            />
            <label class="ampgrid-label" for="tab0" data-bind="i18n: 'Default'"></label>
            <div class="admin__action-dropdown-menu-header">
                <span data-bind="text: getHeaderMessage()"></span>
            </div>
            <div id="amasty-pgrid-content" class="admin__action-dropdown-menu-content" afterRender="prepareColumnsData">
                <div data-bind="repeat: {foreach: columnsData, item: '$column'}">
                    <!-- ko template: sectionTmpl --><!-- /ko -->
                </div>
            </div>
        </div>
        <div class="admin__action-dropdown-menu-footer">
            <div class="admin__action-dropdown-footer-main-actions">
                <button class="action-tertiary" data-bind="click: close, closeCollapsible" type="button">
                    <span data-bind="i18n: 'Close'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
