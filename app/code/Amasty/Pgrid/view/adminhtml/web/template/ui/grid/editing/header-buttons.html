<div class="data-grid-info-panel ampgrid-panel-block" data-ampgrid-js="panel">
    <div class="messages" data-bind="visible: hasMessages()">
        <!-- ko foreach: messages -->
            <div class="message ampgrid-message" data-bind="text: message, css: {'message-warning': type === 'warning',
                                                                 'message-error': type === 'error',
                                                                 'message-success': type === 'success'}"></div>
        <!-- /ko -->
    </div>
    <div class="data-grid-info-panel-actions" data-bind="visible: isMultiEditing && hasActive()">
        <button class="action-tertiary" type="button" data-bind="click: cancel">
            <span data-bind="text: 'Cancel'"></span>
        </button>
        <button class="action-primary" type="button" data-bind="click: save, attr: { disabled: !canSave() }">
            <span data-bind="text: 'Save Changes'"></span>
        </button>
    </div>
</div>
